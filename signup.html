<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/signup.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="form-box">
        <form action="PHP/register.php" method="post">
            <h2>SIGN UP</h2>
            <div class="content">
                <div class="inputbox">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" id="first_name" name="first_name" required>
                    <label for="first_name">First Name</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" id="last_name" name="last_name" required>
                    <label for="last_name">Last Name</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="id-card-outline"></ion-icon>
                    <input type="text" id="nic_number" name="nic_number" required>
                    <label for="nic_number">NIC Number</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="location-outline"></ion-icon>
                    <input type="text" id="address" name="address" required>
                    <label for="address">Address</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" id="email" name="email" required>
                    <label for="email">E-mail</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="call-outline"></ion-icon>
                    <input type="tel" id="contact_number" name="contact_number" required>
                    <label for="contact_number">Contact Number</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="eye-off-outline" onclick="togglePassword()" id="eyeicon"></ion-icon>
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="eye-off-outline" onclick="toggleConfirmPassword()" id="eyeicon2"></ion-icon>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <label for="confirm_password">Confirm Password</label>
                </div>
              
                <div class="inputbox">
                    <input type="text" name="birthday" onfocus="(this.type='date')"
                        onblur="if(!this.value) this.type='text'" class="birthday-input" id="birthday" required>
                    <label for="birthday">Birthday</label>
                </div>
            </div>
            <button type="submit">Sign Up</button>
            <div class="login">
                <p>Already have a account <a href="userlogin.html" target="_self"> Sign In</a> </p>
            </div>
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="JS/togglePassword.js"></script>
</body>

</html>
