<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>

    <div class="form-box">

        <form action="">
            <h2>Login</h2>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="email" required>
                <label>Email</label>
            </div>
            <div class="inputbox">
                <ion-icon name="eye-off-outline" onclick="togglePassword()" id="eyeicon"></ion-icon>
                <input type="password" id="password" required>
                <label>Password</label>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me </label><a href="#">Forgot Password</a>
            </div>

            <button type="submit">Log in</button>

            <div class="register">
                <p>Don't have a account <a href="register.html" target="_self"> Register</a> </p>
            </div>

        </form>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        let showPassword = false;

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeicon');

            if (showPassword) {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('name', 'eye-off-outline');
            } else {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('name', 'eye-outline');
            }

            showPassword = !showPassword;
        }

    </script>

</body>

</html>
