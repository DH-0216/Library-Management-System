<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/signin.css">
    <link rel="icon" href="img/logo.ico" type="image/png">
    <title>User Sign In</title>
</head>

<body>
    <div class="form-box">

        <form action="PHP/signin.php" method="post">
            <h2>SIGN IN</h2>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="inputbox">
                <ion-icon name="eye-off-outline" id="eyeicon" class="eyeicon"></ion-icon>
                <input type="password" id="password" name="password" required>
                <label>Password</label>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me </label><a href="#">Forgot Password</a>
            </div>

            <button type="submit">Sign In</button>

            <div class="register">
                <p>Don't have a account <a href="signup.html" target="_self"> Register</a> </p>
                <br>
                <p><a href="adminlogin.html"> Sign In as Admin</a></p>
            </div>

        </form>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="JS/togglePassword.js"></script>
</body>
</html>
